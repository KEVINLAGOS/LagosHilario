<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="miformulario"  >
        <label for="nombre">Nombre:</label>
        <input id="nombre" name="nombre" type="text">
        <input id="btn" type="button" value="Crear Pdf">
    </form>
    <script>
         document.getElementById("nombre").focus();
        document.getElementById("btn").addEventListener("click", async function(){
            let miForm =document.getElementById('miformulario'); 
            let bodyContent =new FormData(miForm);
            let response = await fetch("http://localhost/lagoshilario/Parcial3/pdf/crearpdf.php", { 
  method: "POST",
  body: bodyContent,
  
});
let archivopdf=await response.blob();
let archivourl=URL.createObjectURL(archivopdf);
window.open(archivourl);

        });

    </script>
</body>
</html>
