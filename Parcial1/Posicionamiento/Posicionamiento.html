<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Posicionamiento</title>
    <style> 
    
    .cajaRelativa{position: relative;
       top: 200px;
       bottom: 50px;
       right: 100px;

        left: 50px;
        width: 500px;
        height: 500px;
        border: 4px solid  cornflowerblue;
        overflow: scroll;
    }
    .cajaAbsoluta{position:absolute;
       left: 200px;
       bottom: 100px;
       right: 500px;

       top: 200px;
        width: 100px;
        height: 100px;
        border: 4px solid rgb(64, 148, 131);
        overflow:hidden;
    }
        </style>
</head>
<body>
    <div class="cajaRelativa">
        <div class="cajaAbsoluta">
    
        </div>
    </div>

</body>
</html>
